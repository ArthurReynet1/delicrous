<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ restaurant[0] }}</title>
</head>
<body>
<h1>{{ restaurant[0] }}{% if user_name %}, {{ user_name }}{% endif %}</h1>
<img src="{{ restaurant[2] }}" alt="{{ restaurant[0] }} logo">
<img src="{{ restaurant[3] }}" alt="{{ restaurant[0] }} banner">
<p>{{ restaurant[1] }}</p>
<p>Open: {{ restaurant[4] }} - Close: {{ restaurant[5] }}</p>
<h2>Dishes</h2>
<ul>
      {% for dish in dish_list %}
<li>
<h3>{{ dish[1] }}</h3>
<p>{{ dish[3] }}</p>
<p>Price: ${{ dish[2] }}</p>
<img src="{{ url_for('static', filename=dish[4]) }}" alt="{{ dish[1] }}">
<!-- Add to cart form -->
<form action="/add-to-cart" method="post">
<input type="hidden" name="dish_id" value="{{ dish[0] }}">
<label for="quantity">Quantity:</label>
<input type="number" id="quantity" name="quantity" value="1" min="1">
<button type="submit">Add to Cart</button>
</form>
</li>
      {% endfor %}
</ul>
</body>
</html>
